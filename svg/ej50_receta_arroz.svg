      <path d="M0,0 L10,5 L0,10 Z" fill="#9c27b0"/>
    </marker>
    <marker id="arrowRiceCross2" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="4" markerHeight="4" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#009688"/>
    </marker>
