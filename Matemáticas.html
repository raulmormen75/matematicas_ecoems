<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Fernando Ram√≠rez ¬∑ Matem√°ticas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        /* KaTeX Fix: Hide MathML to prevent "ghost numbers" */
        .katex-mathml {
            display: none !important;
        }

        /* KaTeX Fix: Ensure box-sizing doesn't break fraction lines and roots */
        .katex * {
            box-sizing: content-box !important;
        }
    
        /* Animations for Feedback */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .option-btn.selected.wrong {
            animation: shake 0.4s ease;
        }
        .option-btn.selected.correct {
            animation: pop 0.4s ease;
        }

        .svg-figure img {
            max-width: 300px !important;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

    </style>
    <style>
        :root {
            /* =========================================
               1. CORE PALETTE (IFR Identity)
               ========================================= */
            --ifr-navy: #1C1E5A;
            --ifr-support: #2B2F8F;
            --ifr-green: #2CE51E;
            --white: #FFFFFF;
            --marfil: #F2F2EE;
            /* Light Surface */
            --dark-bg: #0D0F1A;

            /* =========================================
               2. LIGHT THEME (Strictly Light)
               ========================================= */
            --bg: var(--white);
            --surface: var(--white);
            --surface-2: var(--marfil);
            /* Soft panel for light mode */

            --text: #0B0B0B;
            --muted: #2E2E2E;
            --border: rgba(28, 42, 58, 0.14);

            /* IFR Colors in Light Mode */
            --inst-color: var(--ifr-navy);
            --course-color: var(--ifr-support);
            --area-color: var(--ifr-green);

            /* Interactive Elements */
            --primary: var(--ifr-navy);
            --primary-2: var(--ifr-support);
            --primary-contrast: var(--white);

            --accent: var(--ifr-green);
            --accent-soft: rgba(44, 229, 30, 0.12);
            --focus-ring: rgba(44, 229, 30, 0.45);

            --option-bg: var(--white);
            --option-hover: #F0F4FF;
            --option-selected: rgba(44, 229, 30, 0.15);

            --correct: #2CE51E;
            --wrong: #FF4444;

            /* Visual Engine Tokens (Light) */
            --fig-stroke: #1C1E5A;
            --fig-fill: rgba(43, 47, 143, 0.15);
            --fig-bg: transparent;
            /* No background in light mode */
            --fig-accent: var(--ifr-green);
            --fig-muted: var(--muted);

            /* Header Specifics */
            --header-bg: var(--white);
            --header-border: rgba(20, 20, 58, 0.08);
        }

        /* =========================================
           3. DARK THEME OVERRIDES (Strictly Dark)
           ========================================= */
        [data-theme="dark"] {
            --bg: #0D0F1A;
            --surface: #1C1E5A;
            --surface-2: #14143A;
            /* Deeper panel */

            --text: #F7FAFC;
            --muted: rgba(247, 250, 252, 0.75);
            --border: #2B2F8F;
            /* Or lighter border */

            /* IFR Colors in Dark Mode */
            --inst-color: #F7FAFC;
            --course-color: #AAB0FF;
            /* Lighter support blue */
            --area-color: var(--ifr-green);

            /* Interactive Elements */
            --primary: #1C1E5A;
            --primary-2: #2B2F8F;
            --header-bg: #14143A;
            /* Matches surface-2 */
            --header-border: rgba(255, 255, 255, 0.1);

            --option-bg: #1C1E5A;
            --option-hover: #2B2F8F;

            /* Visual Engine Tokens (Dark) */
            --fig-stroke: #F7FAFC;
            /* Bright White lines */
            --fig-fill: rgba(255, 255, 255, 0.20);
            /* Translucent white fill */
            --fig-bg: transparent;
            --fig-accent: var(--ifr-green);
            --fig-muted: var(--muted);
            /* Explicitly carry over accent */
        }

        /* Enforce visibility for option SVGs */
        .opt-svg svg {
            width: 80px;
            height: 80px;
            overflow: visible;
            /* Prevent clipping */
        }

        .opt-svg line,
        .opt-svg path,
        .opt-svg rect,
        .opt-svg circle {
            vector-effect: non-scaling-stroke;
            /* Keep lines crisp when scaling */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            font-variant-numeric: tabular-nums;
            transition: background 0.3s, color 0.3s;
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
        }

        /* Header Styles */
        .app-header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            padding: 14px 18px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s, border-color 0.3s;
        }

        .brand {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            max-width: 1140px;
        }

        .brand__logo {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--header-border);
            flex-shrink: 0;
        }

        .brand__text {
            display: flex;
            flex-direction: column;
            gap: 2px;
            line-height: 1.15;
            justify-content: center;
        }

        .brand__inst {
            color: var(--inst-color);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.2px;
            margin-bottom: 2px;
        }

        .brand__course {
            color: var(--course-color);
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        .brand__area {
            color: var(--area-color);
            font-size: 15px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--header-border);
            color: var(--inst-color);
            /* Use inst color for icon */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stats {
            font-size: 0.9rem;
            opacity: 0.9;
            text-align: center;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .app-header {
                padding: 12px 14px;
            }

            .brand__logo {
                width: 44px;
                height: 44px;
                border-radius: 10px;
            }

            .brand__inst {
                font-size: 17px;
            }

            .brand__course {
                font-size: 11px;
            }

            .brand__area {
                font-size: 13px;
            }
        }

        .search-box {
            max-width: 600px;
            margin: 1rem auto 0;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .section-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .section-btn {
            padding: 0.5rem 1rem;
            background: var(--primary);
            border: 1px solid transparent;
            border-radius: 20px;
            color: var(--primary-contrast);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .section-btn:hover,
        .section-btn.active {
            filter: brightness(1.2);
            border-color: var(--accent);
        }

        /* Specific override for active state to ensure visibility */
        .section-btn.active {
            background: var(--accent);
            color: #14143A;
            /* Always dark text on accent */
        }

        .section-title {
            background: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent);
            border: 1px solid var(--border);
            border-left-width: 44px;
            color: var(--text);
        }

        .section-title h2 {
            font-size: 1.2rem;
        }

        .section-title p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .exercises {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .exercise-card {
            background: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .exercise-card.done {
            border-color: var(--accent);
        }

        .exercise-card.done .ex-header::after {
            content: '‚úì';
            color: var(--accent);
            font-weight: bold;
            margin-left: auto;
        }

        .ex-header {
            padding: 1rem 1.25rem;
            background: rgba(125, 125, 125, 0.05);
            /* Neutral internal bg */
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .ex-header:hover {
            background: rgba(125, 125, 125, 0.1);
        }

        .ex-num {
            background: var(--accent);
            color: #14143A;
            /* Force dark text on accent */
            padding: 0.25rem 0.6rem;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .ex-title {
            flex: 1;
            font-weight: 500;
        }

        .ex-body {
            padding: 1.25rem;
            display: none;
            border-top: 1px solid var(--border);
        }

        .exercise-card.open .ex-body {
            display: block;
        }

        .enunciado {
            background: rgba(125, 125, 125, 0.1);
            /* Neutral wash */
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.8;
            letter-spacing: 0.02em;
            color: var(--text);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .option-btn {
            padding: 0.75rem 1rem;
            background: var(--option-bg);
            border: 2px solid var(--border);
            /* Added border for light mode visibility */
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            font-size: 0.95rem;
            text-align: left;
            transition: all 0.2s;
        }

        .option-btn:hover:not(.selected):not(.disabled) {
            background: var(--option-hover);
            border-color: var(--accent);
        }

        .option-btn.selected.correct {
            background: var(--option-selected);
            /* Mapped to accent opacity */
            border-color: var(--correct);
            color: var(--correct);
        }

        .option-btn.selected.wrong {
            background: rgba(255, 71, 87, 0.15);
            border-color: var(--wrong);
            color: var(--wrong);
        }

        .option-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .opt-svg {
            display: block;
            margin: 0.5rem auto;
            max-width: 100%;
        }

        .opt-svg svg {
            width: 80px;
            height: 80px;
        }

        .option-btn.visual-option {
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            padding: 14px;
        }

        .visual-option .opt-svg {
            margin: 0;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .visual-option .opt-letter {
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .opt-text {
            display: block;
            margin-top: 0.5rem;
        }

        .option-btn.reveal-correct {
            background: rgba(44, 229, 30, 0.15);
            border-color: var(--correct);
        }

        .hint-box {
            background: var(--accent-soft);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
            color: var(--text);
        }

        .hint-box.visible {
            display: block;
        }

        .hint-box h4 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .feedback {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
            font-weight: 500;
        }

        .feedback.visible {
            display: block;
        }

        .feedback.correct {
            background: var(--accent-soft);
            border: 1px solid var(--correct);
            color: var(--correct);
        }

        .feedback.wrong {
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid var(--wrong);
            color: var(--wrong);
        }

        .visual-note {
            background: var(--accent-soft);
            border: 1px dashed var(--accent);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            font-style: italic;
        }

        .svg-figure {
            background: var(--surface-2);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
            overflow: hidden;
            /* Ensure smooth transition for theme switch */
            transition: background 0.3s, border-color 0.3s;
        }

        /* Explicit Light Mode Override for Section 3/Visuals if needed, 
           though var(--surface-2) should handle it. 
           We verify --surface-2 in light mode is #F4F6FB */

        .svg-figure svg {
            stroke: var(--fig-stroke);
            fill: var(--fig-fill);
        }

        .svg-figure img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .svg-figure p {
            font-size: 0.85rem;
            color: var(--accent);
            margin-top: 0.5rem;
            font-style: italic;
        }


        .btn-row {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-hint {
            background: #ffa502;
            color: #14143A;
        }

        .btn-hint:hover {
            filter: brightness(1.1);
        }



        .btn-done {
            background: var(--border);
            color: var(--text);
        }

        .btn-done:hover {
            background: var(--primary);
            color: var(--primary-contrast);
        }

        .exercise-card.done .btn-done {
            background: var(--accent);
            color: #14143A;
        }

        .btn-retry {
            background: var(--border);
            color: var(--text);
            display: none;
        }

        .btn-retry.visible {
            display: inline-block;
        }


        .brand__inst {
            color: var(--text-main);
            font-weight: 700;
            font-size: 1.1rem;
            line-height: 1.2;
        }

        .brand__course {
            color: var(--primary-light);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .brand__area {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
        }

        [data-theme="dark"] .brand__inst {
            color: #FFFFFF;
        }

        [data-theme="dark"] .brand__course {
            color: rgba(255, 255, 255, 0.9);
        }

        .svg-figure {
            background: var(--surface-2);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            /* Center visual content */
            transition: background 0.3s, border-color 0.3s;
        }

        .svg-figure svg,
        .svg-figure img {
            max-width: 520px;
            width: 100%;
            height: auto;
        }

        /* Specific tweak for Section 5 ("Conteo") if we want more height */
        /* But flex centering handles it usually */

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.85rem;
            color: var(--muted);
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .app-header {
                padding: 12px 14px;
            }

            .brand__logo {
                width: 44px;
                height: 44px;
                border-radius: 10px;
            }

            .brand__inst {
                font-size: 17px;
            }

            .brand__course {
                font-size: 11px;
            }

            .brand__area {
                font-size: 13px;
            }

            .section-btn {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            .ex-header {
                padding: 0.75rem 1rem;
            }

            .enunciado {
                font-size: 0.95rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scroll to Top Button */
        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            border: 2px solid var(--ifr-green);
            background-color: var(--ifr-navy);
            /* Default Light Mode Background */
            color: var(--ifr-green);
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s, transform 0.3s, background-color 0.3s;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            /* Hidden by default */
        }

        #scrollTopBtn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #scrollTopBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
        }

        /* Dark Mode Override for Button Background */
        [data-theme="dark"] #scrollTopBtn {
            background-color: var(--white);
        }
    </style>
</head>

    <script>
        // Theme Toggle Logic
        (function () {
            const toggleBtn = document.getElementById('theme-toggle');
            const root = document.documentElement;

            // 1. Check persistence or system preference
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Default to dark if no preference (matches original app design)
            const initialTheme = savedTheme || 'dark';

            setTheme(initialTheme);

            function setTheme(theme) {
                root.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                updateIcon(theme);
            }

            function updateIcon(theme) {
                // Dark mode shows Sun (to switch to light)
                // Light mode shows Moon (to switch to dark)
                toggleBtn.innerHTML = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                toggleBtn.setAttribute('aria-label', theme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro');
            }

            toggleBtn.addEventListener('click', () => {
                const current = root.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                setTheme(next);
            });
        })();
    </script>
    <script>

                const SVG_MAP = {

        function saveAnswered() { localStorage.setItem('hm_answered', JSON.stringify(answered)); }
        function getExId(sec, idx) { return `s${sec}_e${idx}`; }

        function extractOptions(enunciado) {
            const options = [];
            const regex = /^([a-eA-E])\)\s*(.+)$/gm;
            let match;
            while ((match = regex.exec(enunciado)) !== null) {
                options.push({ letter: match[1].toUpperCase(), text: match[2].trim() });
            }
            return options;
        }

        function extractCorrectAnswer(resultado) {
            if (!resultado) return null;
            const match = resultado.match(/[Oo]pci[o√≥]n\s*([a-eA-E])/i);
            return match ? match[1].toUpperCase() : null;
        }

        function getEnunciadoWithoutOptions(enunciado) {
            // Si ya viene limpio (desde regenerar_ejercicios), devolverlo
            // Pero por seguridad aplicamos limpieza b√°sica
            let clean = enunciado.replace(/^[a-eA-E]\)\s*.+$/gm, '');
            clean = clean.replace(/INSTRUCCI√ìN_ANTIGRAVITY[^]*?(?=\n¬øQU√â TE PIDE\?|$)/gi, '');
            clean = clean.replace(/PREGUNTA_ECOEMS:/i, '');
            clean = clean.replace(/\n{3,}/g, '\n\n');
            return clean.trim();
        }

        function renderNav() {
            const nav = document.getElementById('nav');
            let html = '<button class="section-btn active" data-sec="all">Todas</button>';
            window.HM_DATA.sections.forEach((s, i) => {
                html += `<button class="section-btn" data-sec="${i}">${i + 1}. ${s.shortName}</button>`;
            });
            nav.innerHTML = html;
            nav.querySelectorAll('.section-btn').forEach(btn => {
                btn.onclick = () => {
                    nav.querySelectorAll('.section-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSection = btn.dataset.sec;
                    render();
                };
            });
        }

        function render(filter = '') {
            const content = document.getElementById('content');
            let html = '';
            const sections = currentSection === 'all'
                ? window.HM_DATA.sections
                : [window.HM_DATA.sections[parseInt(currentSection)]];

            sections.forEach((sec, si) => {
                const secIdx = currentSection === 'all' ? si : parseInt(currentSection);
                const filtered = sec.exercises.filter(ex =>
                    !filter || ex.enunciado.toLowerCase().includes(filter.toLowerCase())
                );
                if (filtered.length === 0) return;

                html += `<div class="section-title"><h2>${sec.name}</h2><p>${sec.description}</p></div>`;
                html += '<div class="exercises">';
                filtered.forEach((ex) => {
                    const exIdx = sec.exercises.indexOf(ex);

                    let options = [];

                    } else {
                        options = extractOptions(ex.enunciado);
                    }

                    const correctAnswer = extractCorrectAnswer(ex.resultado);
                    const cleanEnunciado = getEnunciadoWithoutOptions(ex.enunciado);

                    let optionsHtml = '';
                    const hasOptions = options.length > 0 && correctAnswer;

                    if (hasOptions) {
                        optionsHtml = '<div class="options-grid">';
                        options.forEach(opt => {
                            const isCorrect = opt.letter === correctAnswer;
                            const wasSelected = wasAnswered === opt.letter;
                            let classes = 'option-btn';
                            if (wasAnswered) {
                                classes += ' disabled';
                                if (wasSelected) classes += ' selected ' + (isCorrect ? 'correct' : 'wrong');
                                if (isCorrect && wasSelected) classes += ' reveal-correct';
                            }

                            let btnContent = '';
                            const fullText = `${opt.letter}) ${opt.text}`;
                            const safeLabel = escapeHtml(fullText);

                            if (opt.svg && opt.svg.length > 0) {
                                classes += ' visual-option';
                                // SOLO letra y figura, sin texto descriptivo visible
                                btnContent = `<span class="opt-letter">${opt.letter})</span><div class="opt-svg">${opt.svg}</div>`;
                            } else {
                                btnContent = `${opt.letter}) ${escapeHtml(opt.text)}`;
                            }

                            optionsHtml += `<button class="${classes}" aria-label="${safeLabel}" data-letter="${opt.letter}" data-correct="${correctAnswer}" data-exid="${exId}" onclick="selectOption(this)">${btnContent}</button>`;
                        });
                        optionsHtml += '</div>';
                    } else {
                        optionsHtml = '';
                    }

                    let mainFigureHtml = '';
                    if (ex.svg_principal) {
                        mainFigureHtml = `<div class="svg-figure">${ex.svg_principal}</div>`;
                    } else if (SVG_MAP[exId]) {
                        mainFigureHtml = `<div class="svg-figure"><img src="${SVG_MAP[exId]}" alt="Figura del ejercicio"></div>`;
                    }

                    // Unified Counter: "Pregunta X de Y"
                    // Eliminated "EJERCICIO 1 DE 1" garbage from ex.tipo if present
                    const safeType = (ex.tipo || 'Ejercicio').replace(/EJERCICIO \d+ DE \d+/gi, '').trim();

                    html += `
            <div class="exercise-card ${isDone ? 'done' : ''} ${wasAnswered ? 'answered' : ''}" data-id="${exId}" data-correct="${correctAnswer}">
              <div class="ex-header">
                <span class="ex-num">Pregunta ${exIdx + 1} de ${sec.exercises.length}</span>
                <span class="ex-title">${safeType}</span>
              </div>
              <div class="ex-body">
                <div class="enunciado">${escapeHtml(cleanEnunciado)}</div>
                ${mainFigureHtml}
                ${optionsHtml}
                <div class="hint-box" id="hint-${exId}">
                  <h4>üí° Pista</h4>
                  <p>${ex.guia || ex.quePide || 'Analiza el patr√≥n paso a paso.'}</p>
                </div>
                <div class="feedback" id="feedback-${exId}"></div>
                <div class="btn-row">
                  <button class="btn btn-hint" onclick="showHint('${exId}')">üí° Ver pista</button>
                  <button class="btn btn-retry ${hasOptions && wasAnswered && wasAnswered !== correctAnswer ? 'visible' : ''}" onclick="retryExercise('${exId}')">üîÑ Reintentar</button>
                  <button class="btn btn-done" onclick="toggleDone('${exId}', this)">${isDone ? '‚úì Hecho' : 'Marcar como hecho'}</button>
                </div>
              </div>
            </div>`;
                });
                html += '</div>';
            });
            content.innerHTML = html || '<p style="text-align:center;padding:2rem;">No se encontraron ejercicios.</p>';
            document.querySelectorAll('.ex-header').forEach(h => {
                h.onclick = () => h.parentElement.classList.toggle('open');
            });
            // Render Math
            if (window.renderMathInElement) {
                try {
                    renderMathInElement(document.getElementById('content'), {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },

                            { left: '\\(', right: '\\)', display: false },
                            { left: '\\[', right: '\\]', display: true }
                        ],
                        throwOnError: false
                    });
                } catch (e) {
                    console.error("KaTeX render error:", e);
                }
            }
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showHint(exId) {
            document.getElementById('hint-' + exId).classList.add('visible');
        }

        function selectOption(btn) {
            if (btn.classList.contains('disabled')) return;
            const exId = btn.dataset.exid;
            const selected = btn.dataset.letter;
            const correct = btn.dataset.correct;
            const isCorrect = selected === correct;
            const card = btn.closest('.exercise-card');
            const feedback = document.getElementById('feedback-' + exId);

            // Save answer
            answered[exId] = selected;
            saveAnswered();

            // Disable all options
            card.querySelectorAll('.option-btn').forEach(ob => {
                ob.classList.add('disabled');
                if (isCorrect && ob.dataset.letter === correct) ob.classList.add('reveal-correct');
            });

            // Mark selected
            btn.classList.add('selected', isCorrect ? 'correct' : 'wrong');

            // Show feedback
            feedback.className = 'feedback visible ' + (isCorrect ? 'correct' : 'wrong');
            feedback.innerHTML = isCorrect
                ? '‚úÖ ¬°Correcto!'
                : `‚ùå Incorrecto. Revisa las pistas e int√©ntalo de nuevo.`;

            // Show retry button only if incorrect
            if (!isCorrect) {
                card.querySelector('.btn-retry').classList.add('visible'); // retry btn
            }

            card.classList.add('answered');
            updateStats();
        }

        function retryExercise(exId) {
            delete answered[exId];
            saveAnswered();

            const card = document.querySelector(`.exercise-card[data-id="${exId}"]`);
            if (card) {
                card.classList.remove('answered');

                card.querySelectorAll('.option-btn').forEach(btn => {
                    btn.classList.remove('disabled', 'selected', 'correct', 'wrong', 'reveal-correct');
                });

                const feedback = document.getElementById('feedback-' + exId);
                if (feedback) {
                    feedback.className = 'feedback';
                    feedback.innerHTML = '';
                }

                const retryBtn = card.querySelector('.btn-retry');
                if (retryBtn) {
                    retryBtn.classList.remove('visible');
                }
            }
        }


        function toggleDone(exId, btn) {
            done[exId] = !done[exId];
            saveDone();
            const card = btn.closest('.exercise-card');
            card.classList.toggle('done', done[exId]);
            btn.textContent = done[exId] ? '‚úì Hecho' : 'Marcar como hecho';
            updateStats();
        }

        function updateStats() {
            const total = window.HM_DATA.sections.reduce((a, s) => a + s.exercises.length, 0);
            const completed = Object.values(done).filter(v => v).length;
            document.getElementById('stats').textContent = `Progreso General: ${completed}/${total} completados`;
        }

        if (window.HM_DATA) {
            renderNav();
            render();
            updateStats();

            // Scroll to Top Logic
            const scrollTopBtn = document.createElement('button');
            scrollTopBtn.id = 'scrollTopBtn';
            scrollTopBtn.innerHTML = 'Regresar al principio üîù';
            document.body.appendChild(scrollTopBtn);

            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    scrollTopBtn.classList.add('visible');
                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });

            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        } else {
            document.getElementById('content').innerHTML = '<p style="text-align:center;padding:2rem;color:#ff6b6b;">Error: No se encontr√≥ ejercicios.js</p>';
        }
    </script>
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="if(window.HM_DATA) setTimeout(render, 100);"></script>
</body>

</html>
